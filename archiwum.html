                        <div class="materials-content container">
                          <p>Uwaga: obrazy instalacyjne Bridge Linuksa są na chwilę obecną (05.2016) zbyt stare, żeby można było ich używać. Trzeba poczekać na nowe lub użyć innej dystrybucji, np. Antergos.</p>
                          <br>
                          <p><a href="https://www.archlinux.org/about/"><strong>Archlinux</strong></a> to nowoczesna dystrybucja Linuksa typu <strong>rolling-release</strong>, tzn. uaktualniana na bieżąco. Jej zalety to prostota i minimalizm, a także szybkość działania. Dostępna jest w wersjach 32-bitowej (i686) i 64-bitowej (x86-64). Archa można instalować od podstaw wykorzystując <a href="https://www.archlinux.org/download/">aktualny obraz instalacyjny</a>, co daje pełną kontrolę nad oprogramowaniem i konfiguracją systemu, ale wymaga trochę doświadczenia (<a href="http://linetc.blogspot.com/2012/12/archlinux-instalacja.html">więcej &gt;&gt;</a>). Drugą możliwością jest użycie dystrybucji opartych na Archu, np. <a href="http://millertechnologies.net/">Bridge Linux</a>, które są wstępnie skonfigurowane i wyposażone w określony zestaw oprogramowania użytkowego.</p>
                          <p>Bridge Linux nadaje się na w pełni funkcjonalną stację roboczą zarówno w domu, jak i np. w szkole. Bardzo dobrze działa na starszych komputerach dzięki wykorzystaniu środowiska graficznego XFCE lub LXDM. Dla lepiej wyposażonych maszyn dostępne są wydania z Gnome i KDE. Niniejszy opis oparty został na wydaniu z XFCE, ale poszczególne kroki są w zasadzie takie same w innych.</p>
                          <p>Na początku ściagamy obraz (ostatni to <strong>Bridge 2015.02</strong>) spod adresu <a href="http://sourceforge.net/projects/bridgelinux/files/Xfce/2015.02/">http://sourceforge.net/projects/bridgelinux/files/Xfce/2015.02/</a>, jeżeli komputer ma 64-bitowy procesor i przynajmniej 1 GB RAMu, wbieramy wersję x86_64, w przeciwnym razie i686. Przygotowujemy nośnik instalacyjny <a href="http://ecg.vot.pl/usb-boot">na płycie DVD lub kluczu USB</a> i uruchamiamy z niego komputer. Po chwili powinniśmy zobaczyć następujący ekran:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge01.jpg" alt="">
                          </div>
                          <p>Wybieramy (naciskając Enter) pierwszą pozycję i czekamy na uruchomienie się systemu w trybie "live", tzn. możemy testować bez instalacji ani jakiejkolwiek zmian na dysku. Jeżeli zamiast pulpitu pojawią się artefakty na ekranie (nieznikający graficzny chaos), zazwyczaj oznacza to problemy ze sterownikiem karty graficznej (czasem na laptopach z niektórymi kartami ATI czy NVIDIA). Wtedy restartujemy system (np. wciskając Reset) i z ekranu startowego wybieramy opcję 2 (force vesa + nomodeset). Po uruchomieniu się systemu, zobaczymy pulpit:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge02.jpg" alt="">
                          </div>
                          <p>Możemy potestować system w wersji angielskiej albo od razu przystąpić do instalacji dwukrotnie klikając ikonę "Install Bridge" (można też wybrać <em>Execute</em> z menu podręcznego ikony). Instalator uruchamia się w konsoli tekstowej oferując wybór języka. Wybieramy polski:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge03.png" alt="">
                          </div>
                          <p>Po potwierdzeniu powitania zobaczymy główne menu instalatora:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge04.png" alt="">
                          </div>
                          <p>Widzimy kolejne etapy instalacji. Klawisze kursora pozwalają wybierać poszczególne pozycje, klawisz TAB przenosi kursor między kolejnymi możliwymi akcjami, Enter zatwierdza. Na początku ustawiamy datę i czas, w następnym oknie dialogowym wybieramy <strong>czas uniwersalny (UTC)</strong>. Jeżeli instalujemy linuksa obok Windows starszego niż Vista, jeżeli Linux będzie jedynym systemem na dysku wybieramy czas uniwersalny (UTC), w przeciwnym razie <strong>lokalny (localtime)</strong>. Po powrocie do głównego menu wybieramy przygotowanie dysku, a wnastępnym oknie dysk. Pierwszy będzie oznaczony <strong>/dev/sda</strong>, drugi (jeżeli obecny lub jeżeli uruchomiliśmy komputer z pendrive'a) - <strong>/dev/dsb</strong>. Po wybraniu dysku uruchomiony zostanie program do partycjonowania <strong>cfdisk</strong>:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge05.png" alt="">
                          </div>
                          <p>Po najechaniu na istniejącą patycję, możemy ją usunąć (Delete) lub np. oznaczyć jako aktywną (Bootable). Jeżeli najedziemy klawiszami kursora na pozycję "Free space", możemy utworzyć nową partycję (New), podając jej rozmiar w MB. W najprostszym przypadku potrzebujemy dwóch partycji, pierwszej na system (typ 83), drugiej na przestrzeń wymiany (typ 82). Po ich utworzeniu wybieramy zapis (Write) lub jeżeli zostały utworzone wcześniej wychodzimy (Quit), ale zapamiętujemy oznaczenia parycji, np. sda1, sda2 itd. W następnym kroku wskazujemy bowiem partycję wymiany, a nastepnie partycję główną (root), po czym wybieramy system plików <strong>ext4</strong> (tradycyjny, ulepszony) lub <strong>reiserfs</strong>. W praktyce jeden i drugi działają bez problemu. Na końcu przeglądamy okno podsumowania partycjonowania:</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge06.png" alt="">
                          </div>
                          <p>Sprawdzamy i potwierdzamy poprawność wyboru partycji, które w następnym kroku zostaną sformatowane, co w przypadku istniejących partycji oznacza usunięcie danych. Powracamy do menu głównego i wybieramy instalację systemu, komunikat "Uruchomiono instalację. Proszę czekać!" potwierdzamy i czekamy na skopiowanie plików na dysk twardy (trwa to przeciętnie kilkanaście minut):</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge07.png" alt="">
                          </div>
                          <p>Po ujrzeniu komunikatu "125602 files copied, 0 failed" oznaczającego skopiowanie wszystkich plików, naciskamy Enter, wracamy do menu głównego i przechodzimy do "Konfiguracji systemu".</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge08.png" alt="">
                          </div>
                          <p>Na początku podajemy hasło roota, wybierając "Root password". Później tworzymy konto użytkownika, wybieramy "Username": podajemy nazwę (login), a następnie dwukrotnie hasło. Dalej przechodzimy do konfiguracji systemu - opcja "Configure", która sprowadza się na tym etapie do określenia nazwy hosta w pliku <code>/etc/hostname</code>.</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge09.png" alt="">
                          </div>
                          <p>Wybieramy opcję z menu i w edytorze <strong>nano</strong> wpisujemy nazwę hosta. Zapisujemy plik poprzez naciśnięcie CTRL+O i wychodzimy CTRL+X. Następnie wybieramy do edycji plik <code>/etc/hosts</code>, w którym zastępujemy dwa wsytąpienia słowa <strong>bridge</strong> nazwą naszego systemu. Ponownie naciskamy CTRL+O, CTRL+X i wracamy do menu głównego. Pozostaje zainstalowanie boot menedżera, czyli programu pozwalającego wybrać system podczas uruchamiani komputera. Wybieramy pozycję "Instalacja bootloadera", potwierdzamy okno dialogowe "Zainstalować...?" po wybraniu "Zainstaluj GRUB" i w ostatnim oknie potwierdzamy domyślny wybór <code>/dev/sda</code> oznaczający MBR (Master Boot Record), główny rekord startowy dysku wybranego do instalacji.</p>
                          <div class="materials-content container text-center">
                            <img src="images/bridge10.png" alt="">
                          </div>
                          <p>Po zainstalowaniu boot mnedżera i wyświetleniu komunikatu "Instalacja zakończona" można zrestartować komputer. Jeżeli wszystko przebiegło poprawnie (tak jest zazwyczaj), ujrzymy menu GRUB-a pozwalające uruchomić świeżo zainstalowany system.</p>

                          <p><ins>Dystrybucja SRU nie jest już dostępna. Poniższy opis będzie nadal aktualny w odniesieniu do dystrybucji opartych na Ubuntu.</ins></p>
                          <p>Przygotowanie pendrajwa z dystrybucją SRU, który będzie pamiętał dokumenty i ustawienia użytkownika, możliwe jest na kilka sposobów.</p>
                          <p>1) Jeżeli dysponujemy już takim pendrajwem, możemy zastosować polecenia podane wyżej w części "Kopiowanie bootowalnego klucza USB".</p>
                          <p>2) W pozostałych przypadkach, tzn. pracując na jakiejś dystrybucji z rodziny Ubuntu (w tym na SRU) zainstalowanej na twardym dysku lub uruchomionej w sesji live z pendrajwa lub płyty CD/DVD, wykonujemy następujące czynności:</p>
                          <ol class="labc">
                          	<li>Pobieramy ostatnią wersję obrazu (w tym momencie: sru-test-37.iso) dystrybucji spod adresu <del>http://sru.e-swoi.pl/</del></li>
                          	<li>Za pomocą "Centrum oprogramowania" lub termianla Instalujemy program "Tworzenie nośnika rozruchowego" (pakiet "usb-creator-gtk")</li>
                          	<li>Przygotowujemy pendrajwa o pojemności min. 4GB za pomocą programu gparted, tzn. tworzemy przynajmniej jedną główną partycję Fat32 o pojemności min. 3GB. Opcjonalnie tworzemy partycję z systemem plików Ext4 o etykiecie "home-rw" na katalog domowy użytkownika. (Jeżeli nie utworzymy partycji "home-rw", nadal będziemy mogli zapisywać dokumenty i ustawienia użytkownika, ale warto wtedy przeznaczyć całą pojemność pendrajwa na partycję systemową Fat32).</li>
                          	<li>Uruchamiamy program "Tworzenie nośnika rozruchowego" (Wciskamy Alt+F2 lub uruchamiamy terminal i wpisujemy polecenie usb-creator-gtk).</li>
                          	<li>W górnej części okna wskazujemy pobrany obraz iso systemu (możemy wskazać obraz dowolnej dystrybucji z rodziny Ubuntu lub na niej opartej).</li>
                          	<li>Na dole okna zaznaczamy opcję "Przechowywane w zarezerwowanym obszarze..." i określamy rozmiar, jeżeli nie utworzyliśmy dodatkowej partycji "home-rw". W przeciwnym razie zaznaczamy opcję "Porzucone..." - dokumenty i ustawienia będą przechowywane na dodatkowej partycji.</li>
                          </ol>

                          <h3 class="materials_title_archives">CrunchBang (Instalacja) – dystrybucja nierozwijana</h3>
                    				<p><ins>Niestety, dystrybucja CB ze względu na decyzję głównego dewelopera przestała być, miejmy nadzieję, że jednak nie ostatecznie, rozwijana. Niemniej, dopóki Debian Wheezy jest wersją stabilną, nadal można jej z powodzeniem używać, zwłaszcza że jest wzorem konfiguracji środowiska OpenBox. Po jej zainstalowaniu można ją zaktualizować do wersji Debian Jessie.</ins></p>
                            <p><a href="http://crunchbang.org/" target="_blank">CrunchBang</a> to dystrybucja oparta na stabilnej wersji Debiana (aktualnie: 7.4, Wheezy). Przeznaczona jest dla każdego, tzn. i dla "zwykłego" użytkownika, który wykorzystuje komputer do przeglądania Internetu, korzystania z mediów i edycji dokumentów, jak i użytkownika zaawansowanego, np. programisty.</p>
                            <h3 class="materials_title_archives">Czym się wyróżnia? Dlaczego warto jej używać?</h3>
                            <p>Po pierwsze jest, jak piszą na swojej stronie jej twórcy, najwszechstronniej przetestowana, a więc stabilna. Po drugie szybka – korzysta z menedżera okien OpenBox, ma optymalny wybór domyślnie zainstalowanych usług systemowych. Po trzecie bardzo funkcjonalna i prosta w obsłudze mimo, że część ustawień wprowadzas się bezpośrednio w plikach konfiguracyjnych.</p>
                            <h3 class="materials_title_archives">Instalacja</h3>
                            <p>Po <a href="http://crunchbang.org/download" target="_blank">pobraniu</a> obrazu systemu, wypaleniu go na płytce lub <a href="http://ecg.vot.pl/usb-boot">przeniesieniu na klucz USB</a>, uruchomieniu komputera za pomocą przygotowanego nośnika, możemy rozpocząć prostą i szybką instalację. CB wykorzystuje lekko zmodyfikowany instalator Debiana. Po uruchumieniu komputera z nośnika instalacyjnego (płyty CD lub klucza USB) zobaczymy następujący ekran:</p>
                            </div>
                            <div class="materials-content container text-center">
                              <img class="cb" src="images/cb01.png">
                            </div>
                            <div class="materials-content container">
                            <p>Opcja "Live Session" pozwala przetestować system bez instalowania, natomiast po wybraniu pozycji "Install" kolejne kroki przedstawiają się następująco:</p>
                            <ol>
                            	<li>Wybór języka&nbsp; (Polski), lokalizacji (Polska) oraz klawiatury (polski);</li>
                            	<li>Konfiguracja sieci: podanie nazwy komputera;</li>
                            	<li>Ustawienia użytkownika z uprawnieniami administratora (sudo): pełna nazwa, nazwa użytkownika, hasło;</li>
                            	<li><a href="http://ecg.vot.pl/partycjonowanie">Partycjonowanie dysku</a>: proponujemy, jak zwykle, opcję "Ręcznie" i utworzenie co najmniej 1 partycji ext4 na system i jednej partycji swap;</li>
                            	<li>Zapisanie zmian na dysku i instalacja systemu;</li>
                            	<li>Wybór miejsca instalacji bootmenedżera GRUB: proponujemy instalację w MBR (głównym rekordzie rozruchowym), chociaż możliwa jest też instalacja na wskazanej partycji.</li>
                            	<li>Zakończenie instalacji i restart maszyny.</li>
                            </ol>
                            <p>Zobacz: <a href="http://ecg.vot.pl/cb-install-gal">Galeria instalacji CB</a></p>
                            <h3 class="materials_title_archives">Pierwsze uruchomienie</h3>
                            <p>Ekran startowy zainstalowanego systemu wygląda tak:</p>
                            </div>
                            <div class="materials-content container text-center">
                              <img class="cb" src="images/cb17.png">
                            </div>
                            <div class="materials-content container">
                            <p>Po pierwszym zalogowaniu uruchamia się skrypt konfiguracyjny pozwalający zaktualizować system, z czego warto skorzystać, tj. na 1. ekranie "Hello" naciskamy Enter i na 2. y+Enter. Po zaktualizowaniu repozytoriów rozpocznie się upgrade, podczas którego zostaniemy zapytani, czy chcemy zastąpić pliki <span class="katalog">/etc/issue.distrib</span> oraz <span class="katalog">/etc/issue.net.distrib</span>, proponujemy nacisnąć Enter (akcja domyślna). Na kolejnych ekranach 4-7 proponujemy naciskać n+Enter, czyli nie instalować (na razie) dodatkowych pakietów.</p>
                            <h3 class="materials_title_archives">Dodatkowa konfiguracja</h3>
                            <p>CrunchBang oparty jest na stabilnej wersji Debiana, która w momencie wydania została "zamrożona", skutkiem czego domyślnie otrzymuje tylko poprawki bezpieczeństwa, a nie nowsze wersje aplikacji. Warto jednak dodać do domyślnych źródeł oprogramowania repozytoria zawierające: nowsze wersje programów (tzw. Debian backports), najnowsze wersje przeglądarki Mozilla Iceweasel (czyli debianowej wersji Firefoksa) oraz aktualizacje programów multimedialnych. W sumie zawartość pliku <span class="katalog">/etc/apt/sources.list </span>definiującego repozytoria będzie wyglądała tak:</p>
                            <pre>## CRUNCHBANG
                            	deb http://packages.crunchbang.org/waldorf waldorf main
                            	## DEBIAN
                            	deb http://ftp.pl.debian.org/debian wheezy main contrib non-free
                            	## DEBIAN SECURITY
                            	deb http://security.debian.org/ wheezy/updates main contrib non-free
                            	deb http://ftp.pl.debian.org/debian wheezy-updates main contrib non-free
                            	## DEBIAN BACKPORTS
                            	deb http://ftp.pl.debian.org/debian wheezy-backports main contrib non-free
                            	## MOZILLA, MULTIMEDIA
                            	deb http://mozilla.debian.net/ wheezy-backports iceweasel-release
                            	deb http://www.deb-multimedia.org wheezy main non-free
                            </pre>
                            <p>Aby zautomatyzować podmianę repozytoriów, aktualizację oraz instalację dodatkowego oprogramowania, można skorzystać z przygotowanego <a href="http://ecg.vot.pl/data/uploads/linux/skrypty/cbinstall.tar.gz"><strong>prostego skryptu</strong></a> oraz plików konfiguracyjnych. Po pobraniu <a href="http://ecg.vot.pl/data/uploads/linux/skrypty/cbinstall.tar.gz"><strong>archiwum</strong></a>, należy rozpakować pliki w wybranym katalogu (sugerujemy katalog <span class="katalog">~/tmp</span>), przejrzeć i dostosować do własnych potrzeb skrypt instalacyjny i w terminalu wydać polecenia:</p>
                            <pre>	cd ~/tmp
                            	chmod a+x ./install.sh
                            	sudo ./install.sh
                            </pre>
                            <p>Skrypt wykonuje następujące działania:</p>
                            <ol>
                            	<li>wgranie nowej listy repozytoriów (zob. wyżej) i instalacja ich klucze,</li>
                            	<li>aktualizacja systemu,</li>
                            	<li>instalacja opcjonalnego oprogramowania,</li>
                            	<li>spolszczeniu skryptów systemowych</li>
                            	<li>wgranie domyślnej konfiguracji dla nowych (!) użytkowników (<span class="katalog">/etc/skel</span>).</li>
                            </ol>
                            <h3 class="materials_title_archives">Aktualizacja do XFCE 4.10</h3>
                            <p>CB zawiera komponenty środowiska XFCE w wersji 4.8, przede wszystkim menedżer plików Thunar. Wersja 4.10 tego środowiska, razem z najnowaszą wersją menedżera plików, zawiera sporo usprawnień i dostępna jest w aktualnej wersji testowej Debiana o nazwie "Jessie". Aktualizacja jest wprawedzie możliwa, ale ilość zmian, które różnią wersję stabilną i testową jest tak duża, że o ile chcemy pracować w środowisku XFCE, lepiej zainstalować po prostu wersję testową Debiana z tym środowiskiem jako domyślnym. Wkrótce zamieszczę przewodnik, jak to zrobić.</p>
                            <h3 class="materials_title_archives">Używanie systemu</h3>
                            <p>Domyślnym menedżerem okien jest w CB szybki i lekki OpenBox. Filozofia pracy z tym interfejsem różni się trochę od tego, do czego przyzwyczaiły nas tradycyjne rozwiązania, czyli pulpit(y) + pasek menu z przyciskiem typu "Start". W OpenBoksie menu programów wywołujemy prawym kliknięciem myszy. Inne, wydajniejsze sposoby uruchamiania aplikacji to:</p>
                            <ol>
                            	<li>użycie predefiniowanych skrótów (domyślnie widocznych na pulpicie);</li>
                            	<li>wpisanie pierwszych liter polecenia po naciśnięciu ALT+F3 (wykorzystujemy program Dmenu);</li>
                            	<li>wpisanie pełnego polecenia w oknie po naciśnięciu ALT+F2.</li>
                            </ol>
                            <p>Do wyboru, do koloru, a najciekawsze, że już po kilku dniach trudno się bez tych skrótów obyć ;-)</p>
                            <h3 class="materials_title_archives">Pliki konfiguracyjne</h3>
                            <p>Konto użytkownika domyślnego utworzonego podczas instalacji systemu wymaga spolszczenia. Pierwsze, co trzeba zrobić, to zmienić nazwy katalogów. Można użyć do tego menedżera plików (skrót Super+f, <em>Super</em> oznacza klawisz Windows na klawiaturze). Zmieniamy: <span class="katalog">documents -&gt; Dokumenty, music -&gt; Muzyka, images -&gt; Obrazy, downloads -&gt; Pobrane, templates -&gt; Szablony, video -&gt; Wideo</span>, tworzymy też katalogi <span class="katalog">Pulpit</span> i ewentualnie <span class="katalog">Publiczny</span>. Następnie wprowadzamy odpowiednie nazwy w pliku <span class="katalog">.config/user-dirs.dirs</span>, a w pliku <span class="katalog">.config/user-dirs.locale</span> wpisujemy <code>pl_PL</code>. Pliki te znajdziesz w archiwum.</p>
                            <p>Openboksa konfiguruje się za pomocą plików tekstowych, chociaż autorzy CB dołożyli starań, aby można było większość rzeczy również wyklikać. Gdzie mógłbyś chcieć zajrzeć? Np. do katalogu <span class="katalog">.config/openbox</span>:</p>
                            <ul>
                            	<li><span class="katalog">menu.xml</span> (Settings/Openbox/Edit menu.xml) – plik przechowuje konfigurację menu wywoływanego kliknięciem prawym klawiszem myszy; możemy w nim przetłumaczyć angielskie komunikaty na polskie, a także dodać swoje pozycje.</li>
                            	<li><span class="katalog">rc.xml</span> (Settings/Openbox/Edit menu.xml) – tu znajdziesz ustawienia wyglądu i zachowania okien czy skrótów klawiaturowych.</li>
                            	<li><span class="katalog">autostart</span> (Settings/Openbox/Edit autostart) – plik określa, jakie programy uruchamiane są automatycznie po zalogowaniu się do menedżera okien.</li>
                            	<li>Aby zobaczyć efekty zmian, po ich zapisaniu należy ponownie wczytać konfigurację Openboksa (Settings/Openbox/Reconfigure) lub przelogować się.</li>
                            	<li>W katalogu domowym (!) znajdziemy jeszcze plik <span class="katalog">.conkyrc</span>, w którym definiujemy, co i jak wyświetlane jest na pulpicie.</li>
                            </ul>
                            <p>Czy musisz zaglądać do tych plików? Niekoniecznie, możesz pobrać przygotowane przez nas <a href="http://ecg.vot.pl/data/uploads/linux/skrypty/config.tar.gz"><strong>archiwum</strong></a> i wypakować poszczególne pliki do odpowiednich podkatalogów w swoim katalogu domowym (np. za pomocą Midnight Commandera instalowanego poleceniem: <code>sudo apt-get install mc</code> i uruchamianego w terminalu poleceniem <code>mc</code>).</p>
                            <h3 class="materials_title_archives">Instalacja LibreOffice'a</h3>
                            <p>Można oczywiście zainstalować LibreOffice już podczas uruchomienia po pierwszym logowaniu omówionego wyżej skryptu konfiguracyjnego przygotowanego przez twórców CB. W ten sposób na dysku znajdzie się wersja 3.5.4. Biorąc pod uwagę bardzo dynamiczny rozwój pakietu, warto zainstalować najnowaszą wersję. Jak to zrobić, <a href="http://ecg.vot.pl/libreoffice-install-debian">przeczytaj</a>.</p>
                            <h3 class="materials_title_archives">Aktualizacja systemu i programów</h3>
                            <p><a href="http://ecg.vot.pl/linux-oprogramowanie">Przeczytaj materiał</a>. O ile zdecydowałeś się na użycie zaproponowanych wyżej repozytoriów backports i testowych, możesz zaktualizować wykorzystywane oprogramowanie następująco:</p>
                            <ul>
                            	<li>sudo apt-cache policy geany (bluefish, itd.) – sprawdzenie dostępnych wersji</li>
                            	<li>sudo apt-get install -t wheezy-backports geany geany-plugins (bluefish bluefish-plugins) – instalacja aktualizacji z repozytorium backports, można również z jessie</li>
                            </ul>
                            <p>Gdyby po zaktualizowaniu wybranych programów, polecenie <code>apt-get dist-upgrade</code> chciało usunąć nowe pakiety, można zablokować ich przetwarzanie: <code>echo "bluefish&nbsp;&nbsp;&nbsp; hold" | dpkg --set-selections</code></p>
                            <p>Pamiętać tylko trzeba, że od tej pory samemu trzeba sprawdzać dostępność ewentualnych poprawek za pomocą polecenia <code>apt-cache policy</code>.</p>

                            <h2 class="materials-title">Snowlinux (instalacja) – dystrybucja nierozwijana</h2>
                            <p class="materials-subtitle"></p>
                          </div>
                      </div>
                      <div class="materials-content container">
                        <p><ins>Niestety, jak informowaliśmy, dystrybucja SnowLinux przestała być począwszy od lipca 2014 r. rozwijana, czego skutkiem jest m.in. niedostepność serwerów z obrazami instalacyjnymi. Poniższy materiał pozostawiamy więc dla tych, którzy ewentualnie posiadają takie obrazy. Pozostałym proponujemy przejście na dystrybucję <a href="http://ecg.vot.pl/crunchbang">CrunchBang</a>, również opartą na stabilnym Debianie (Wheezy).</ins></p>
                        <p>Snowlinux to dystrybucja oparta na Debianie, chociaż niektóre wersje wykorzystują jako podstawę Ubuntu. Występuje w wielu wariantach różniących się przede wszystkim domyślnym środowiskiem graficznym. Proponujemy &nbsp;wykorzystanie wersji z XFCE 4.10. Pobieramy więc aktualną wersję 4 o nazwie <a href="http://cdimage.snowlinux.de/releases/stable/4/snowlinux-4-xfce-i386.iso">Glacier</a> i przygotowujemy nośnik instalacyjny (CD lub <a href="http://ecg.vot.pl/usb-boot">USB</a>). Po uruchomieniu komputera z płyty zobaczymy ekran startowy:</p>
                        <div class="materials-content container text-center">
                          <img src="images/snow001.jpg">
                        </div>
                        <p>Wybieramy opcję domyślną, a w razie kłopotów tryb <em>compatibility mode</em>. Po uruchomieniu systemu instalację uruchamiamy klikając dwa razy skrót "Install Snowlinux" na pulpicie. Instalator, mimo że po angielsku, jest bardzo prosty:</p>
                        <ul>
                        <li>Wybór języka (Polish/Polska)</li>
                        <li>Wybór strefy czasowej (Europe/Warsaw)</li>
                        <li>Wybór układu klawiatury (Polish/Polish)</li>
                        <li>Wybór dysku do instlacji</li>
                        <li>Wskazanie lub utworzenie partycji do instalacji</li>
                        <li>Określenie punktu (-ów) montowania - w najprostszym przypadku instalujemy cały system na jednej partycji; zalecaną opcją jest utworzenie dwóch partycji: na pierwszej instalujemy system główny <span class="katalog">&nbsp;/&nbsp;</span> , drugą przeznaczamy na pliki użytkownika <span class="katalog">/home</span>.</li>
                        <li>Podajemy nazwę, login, hasło użytkownika oraz nazwę systemu</li>
                        <li>Wybieramy miejsce instalacji bootmenedżera Grub: MBR (/dev/sda(b), kiedy instalujemy Linuksa jako pierwszy lub jako drugi po Windows system), partycja systemowa (/dev/sda(b)n, kiedy korzystamy już z bootmenedżera, czyli mamy wiele systemów)</li>
                        <li>Potwierdzenie wybranych ustawień instalacji</li>
                        <li>Instalacja</li>
                        <li>Restart</li>
                        </ul>
                        <p>Jeżeli nie pomylimy się podczas wskazywania / tworzenia / określania punktów montowania partycji oraz wskazywania miejsca instalacji bootmenedżera, instalacja powinna przebiec bez problemów. Po uruchomieniu systemu aktualizujemy pakiety i ewentualnie doinstalowujemy potrzebne programy.</p>

                        <li>Instalacja Snowlinux – <a href="snow-install-gal">galeria</a></li>
                        </ul>
